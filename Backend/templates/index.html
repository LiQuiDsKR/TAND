<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAND - 내 손안의 여행</title>
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <span class="title">
          <h1>TAND</h1>
        </span>
        <span class="subtitle"> 
          <h3>- 내 손안의 여행</h3>
        </span>
      </header>      
    
    <div class="ipad">
      <div class="ipad2">
        <div class="flex h-full">
          <!-- Sidebar -->
          <div class="w-1/3 bg-white shadow-lg p-4 overflow-y-auto">
              <h1 class="text-2xl font-bold mb-4">TAND</h1>
              <div class="mb-4">
                  <h2 class="text-lg font-semibold">서울</h2>
                  <div class="border rounded-lg shadow-md p-4 mb-4 cursor-pointer">
                      <p class="text-sm">용산구</p>
                      <p class="font-bold">남산타워 야경투어</p>
                      <div class="image-background1 h-32 mt-2"></div>
                  </div>
              </div>
              <div>
                  <h2 class="text-lg font-semibold">부산</h2>
                  <div class="border rounded-lg shadow-md p-4 cursor-pointer">
                      <p class="text-sm">수영구</p>
                      <p class="font-bold">광안리 해수욕장</p>
                      <div class="image-background2 h-32 mt-2"></div>
                  </div>
              </div>
          </div>

          <!-- Main Content -->
          <div class="flex-1 p-4 flex flex-col">
              <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                  <!-- 채팅 메시지들이 여기에 추가됩니다 -->
              </div>
              <div class="flex items-center mt-2">
                  <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." />
                  <button onclick="sendMessage()" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2">
                      전송
                  </button>
              </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 버튼을 세로로 배열할 div -->
    <div class="link">
      <button class="btn" onclick="yeogi()">여기어때</button>
      <button class="btn" onclick="skyscanner()">Sky Scanner</button>
      <button class="btn" onclick="hotelscombined()">호텔스 컴바인</button>
      <button class="btn" onclick="interpark()">인터파크 투어</button>
    </div>

    <script src="static/js/script.js"></script>

    <script>
      function interpark() { window.location.href = "https://travel.interpark.com"; }
      function hotelscombined() { window.location.href = "https://www.hotelscombined.co.kr"; }
      function skyscanner() { window.location.href = "https://www.skyscanner.co.kr"; }
      function yeogi() { window.location.href = "https://www.yeogi.com/"; }
    </script>
</body>
</html>
