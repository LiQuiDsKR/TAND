<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAND Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Ipad.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/3 bg-white shadow-lg p-4 overflow-y-auto">
            <h1 class="text-2xl font-bold mb-4">TAND</h1>
            <div class="mb-4">
                <h2 class="text-lg font-semibold">서울</h2>
                <div class="border rounded-lg shadow-md p-4 mb-4 cursor-pointer">
                    <p class="text-sm">용산구</p>
                    <p class="font-bold">남산타워 야경투어</p>
                    <div class="image-background1 h-32 mt-2"></div>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-semibold">부산</h2>
                <div class="border rounded-lg shadow-md p-4 cursor-pointer">
                    <p class="text-sm">수영구</p>
                    <p class="font-bold">광안리 해수욕장</p>
                    <div class="image-background2 h-32 mt-2"></div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-4 flex flex-col" style="height: 100vh; overflow: hidden;">
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- 채팅 메시지들이 여기에 추가됩니다 -->
            </div>
            <div class="flex items-center mt-2">
                <input type="text" id="chat-input" 
                    class="flex-1 border border-gray-300 rounded-lg p-2" 
                    placeholder="메시지를 입력하세요..." />
                <button onclick="sendMessage()" 
                    class="ml-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2">
                    전송
                </button>
            </div>
        </div>
    </div>
</body>
</html>
