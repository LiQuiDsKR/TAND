<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAND Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-1/4 bg-white shadow-lg p-4">
            <h1 class="text-2xl font-bold mb-4">TAND</h1>
            <div class="mb-4">
                <h2 class="text-lg font-semibold">서울</h2>
                <div class="border rounded-lg shadow-md p-4 mb-4 cursor-pointer">
                    <p class="text-sm">용산구</p>
                    <p class="font-bold">남산타워 야경투어</p>
                    <div class="bg-gray-200 h-32 mt-2"></div>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-semibold">부산</h2>
                <div class="border rounded-lg shadow-md p-4 cursor-pointer">
                    <p class="text-sm">수영구</p>
                    <p class="font-bold">광안리 해수욕장</p>
                    <div class="bg-gray-200 h-32 mt-2"></div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <div class="flex justify-between items-center bg-white shadow-md p-4">
                <a href="#" class="text-blue-500">Login</a>
            </div>
            <div class="flex-1 p-4 overflow-y-auto">
                <p class="text-lg font-semibold">2024년09월29일</p>
                <div class="border rounded-lg p-4 mb-4">
                    <p class="font-bold">어디로 떠날까?</p>
                </div>
                <div class="border rounded-lg p-4 h-64 overflow-y-auto">
                    <!-- Chat room content will appear here -->
                </div>
            </div>
            <div class="flex items-center bg-white shadow-md p-4">
                <input type="text" id="chatInput" class="flex-1 border rounded-lg p-2 mr-2" placeholder="여기에 입력해 주세요.">
                <button id="sendButton" class="bg-blue-500 text-white rounded-lg p-2">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        document.getElementById('sendButton').addEventListener('click', () => {
            const input = document.getElementById('chatInput');
            const chatRoom = document.querySelector('.overflow-y-auto');
            const message = document.createElement('p');
            message.textContent = input.value;
            chatRoom.appendChild(message);
            input.value = '';
        });
    </script>
</body>
</html>
