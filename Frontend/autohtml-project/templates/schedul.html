<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  <style>
    a, button, input, select, h1, h2, h3, h4, h5, * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        background: none;
        -webkit-font-smoothing: antialiased;
    }
    menu, ol, ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
  </style>
  <title>TAND</title>
</head>
<body>
  <div class="main-container">
    <button class="home-button">
      <div class="home-text">처음으로</div>
    </button>
    <div class="sidebar"></div>
    <div class="main-title">TAND</div>
    <div class="mini-title">- 내 손안의 여행</div>
    <div class="map-container"></div>
  </div>

    <div class="recommend-section">
      <div class="content-container">
        <div class="schedule-title">일정</div>
        <div class="schedule-box"> 
          <div class="schedule-list">
            <div class="day-schedule">
              <div class="day-divider"></div>
              <div class="day-number">1일차</div>
              <div class="recommend-item">
                <div class="recommend-box"></div>
                <div class="move-box"></div>
                <div class="schedule-text">가나다라마바사</div>
              </div>
            </div>

            <div class="day-schedule">
              <div class="day-divider"></div>
              <div class="day-number">2일차</div>
              <div class="recommend-item">
                <div class="recommend-box"></div>
                <div class="move-box"></div>
                <div class="schedule-text">가나다라마바사</div>
              </div>
            </div>

            <div class="day-schedule">
              <div class="day-divider"></div>
              <div class="day-number">3일차</div>
              <div class="recommend-item">
                <div class="recommend-box"></div>
                <div class="move-box"></div>
                <div class="schedule-text">가나다라마바사</div>
              </div>
            </div>
          </div>
        </div>

        <div class="recommend-container">
          <div class="recommend-title">추천</div>
        </div>
        <div class="add-options">
          <div class="add-note">
           <button class="button-background">
            <div class="button-text">메모 추가하기</div>
            <img class="add-icon" src="add-icon.png" />
          </button>
            
         </div>
          <div class="add-schedule">
           <button class="button-background">
            <div class="button-text">일정 추가하기</div>
           <img class="add-icon" src="add-icon.png" />
           </button>
          </div>
        </div>
      </div>


      
      <img class="trashcan-icon" src="trashcan.png" />
    </div>



  </div>
</body>
</html>
