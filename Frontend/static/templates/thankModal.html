<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/thankModal.css">
    <title>Basic Modal</title>

  </head>
  <body>
    <!-- 모달 버튼 -->
    <button id="modalBtn">모달 열기</button>

    <!-- 모달 창 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        
        <div clas s="modal-header">
          <div class="title"><h2>Thank You!</h2></div>
        </div>
        <div class="coment">
          <h4>일정이 확정되었습니다. <br /> <br />
          마이페이지에서 저장된 일정 확인이 가능합니다. <br /> <br />
          이용해주셔서 감사합니다. 
          </h4>
          <img class="thank" src="../image/thank.png"  />
        </div>
        <button class="closeBtn"> 처음으로</button>
        <button class="shareBtn">
          <img class = "shareimg" src="../image/share.png"></button>
      </div>
    </div>

    <script>
      // HTML 문서의 로딩이 완료되었을 때, 해당 함수를 실행
      document.addEventListener("DOMContentLoaded", function () {
        // elements
        var modalBtn = document.getElementById("modalBtn");
        var modal = document.getElementById("myModal");
        var closeBtn = document.getElementById("closeBtn");

        // functions
        function toggleModal() {
          modal.classList.toggle("show");
        }

        // events
        modalBtn.addEventListener("click", toggleModal);
        closeBtn.addEventListener("click", toggleModal);

        window.addEventListener("click", function (event) {
          // 모달의 검은색 배경 부분이 클릭된 경우 닫히도록 하는 코드
          if (event.target === modal) {
            toggleModal();
          }
        });
      });
    </script>
  </body>
</html>
